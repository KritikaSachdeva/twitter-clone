<div class="feed">
            <div class="item" *ngFor="let feed of Feed">
              <div class="media">
                <div class="media-left">
                  <a class="avatar avatar-online" href="javascript:void(0)">
                    <img  src="{{feed.photos}}">
                    <i></i>
                  </a>
                </div>
                <div class="media-body" >
                  <div class="text-muted pull-right" >{{feed.text}}</div>
                  <div class="media-heading">{{feed.title}}</div>
                  <div class="media">{{feed.name}}</div>
                  <div class="content" >{{feed.description}}</div>
                  <div class="image">
                      <img class="content-image" src="{{feed.newphoto}}">
                  </div>
                  <div class="icons">
                    <span class="fa fa-comment comment icon" ></span>
                    <span class="fa fa-retweet icon"></span>
                    <span class="fa fa-heart icon"></span>
                    <span class="fa fa-share-square icon"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
