<div class="container-sm">
            <div class="list-group-item" *ngFor="let feed of Feed">
              <div class="media">
                <div class="media-left">
                  <a class="avatar avatar-online" href="javascript:void(0)">
                    <img  src="{{feed.photos}}">
                    <i></i>
                  </a>
                </div>
                <div class="media-body">
                  <div class="text-muted pull-right" >{{feed.text}}</div>
                  <div class="media-heading">{{feed.title}}</div>
                  <div class="media">{{feed.name}}</div>
                  <div class="content" >{{feed.description}}</div>
                  <div class="image">
                      <img class="content-image" src="{{feed.newphoto}}">
                  </div>
                  <div class="icons">
                    <i class="fa fa-comment comment"></i>
                    <i class="fa fa-retweet"></i>
                    <i class="fa fa-heart"></i>
                    <i class="fa fa-share-square"></i>
                  </div>
                </div>
              </div>
            </div>
        </div>
