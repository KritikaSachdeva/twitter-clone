    <div class="card-body mx-auto ">
      <div class="image">
        <i class="fa fa-twitter" id="twitter"></i>
      </div>
      <h1 class="card-title pb-6">Log in to Twitter</h1>
      <div class="message-parent" *ngIf="message">
        <p class="message">
          {{ message }}
        </p>
      </div>
      <form>
        <div class="form-group" >
          <div class="text">
            Email
          </div>
          <input type="email"  class="form-control" id="exampleInputEmail1" (keyup)="loginHandler({email: emailInput.value, password: passwordInput.value})" aria-describedby="emailHelp" #emailInput>
        </div>
        <div class="form-group">
          <div class="text">
            Password
          </div>
          <input type="password" class="form-control" id="exampleInputPassword1" (keyup)="loginHandler({email:emailInput.value,password: passwordInput.value})" #passwordInput>
        </div>
        
        <a class="btn btn-primary" id = "myButton" (click)="loginHandler2({email: emailInput.value, password: passwordInput.value})" [style.background-color]="isFilled ? 'rgba(29,161,242,1.00)': 'babyblue'">Log in</a>
        <div class="card-footer">
          <a>Forgot Password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a [routerLink]="['/signup']">. Sign up for Twitter</a>
        </div> 
      </form>
    </div>
</div>
